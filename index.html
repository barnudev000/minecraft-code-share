<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Host Codes</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 30px auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    ul { padding-left: 0; }
    li { list-style: none; padding: 5px 0; }
  </style>
</head>
<body>
  <h2>Submit Your Minecraft Join Code</h2>
  <input id="name" placeholder="Your Name" />
  <input id="code" placeholder="Join Code (e.g. Fox-Bee-Cake)" />
  <button onclick="submitCode()">Submit</button>

  <h3>Current Join Codes</h3>
  <ul id="codeList"></ul>

  <script>
    async function submitCode() {
      const name = document.getElementById("name").value;
      const code = document.getElementById("code").value;
      if (!name || !code) return alert("Both fields required.");

      await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, code })
      });

      document.getElementById("code").value = "";
      loadCodes();
    }

    async function loadCodes() {
      const res = await fetch("/codes");
      const data = await res.json();
      const list = document.getElementById("codeList");
      list.innerHTML = "";
      for (const [name, code] of Object.entries(data)) {
        const li = document.createElement("li");
        li.textContent = `${name}: ${code}`;
        list.appendChild(li);
      }
    }

    setInterval(loadCodes, 5000);
    loadCodes();
  </script>
</body>
</html>
